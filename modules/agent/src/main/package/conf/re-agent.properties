#########################################################
# Report Engine Agent Properties File
#########################################################

# Agent communication Port
AGENT_PORT=3939

# Log File Location
LOG4J_PROPERTY_FILE=conf/log4j.properties
LOG4J_LOG_FILE=logs/re-agent.log

# Report Engine Server REST URL (Example: http://<hostname>:8080/re/resteasy)
SERVER_REST_URL=http://localhost:8080/re/resteasy

#Phase the job if it is failed more than ${JOB_FAIL_COUNT_MAX} number of time(s),
#JOB_RESUME_DELAY is in second(s), Resume the phased jobs after ${JOB_RESUME_DELAY} second(s)
JOB_FAIL_COUNT_MAX=3
JOB_RESUME_DELAY=60
